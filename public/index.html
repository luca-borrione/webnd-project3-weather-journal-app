<!DOCTYPE html>
<html lang="GB">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport" />
    <title>Udacity Weather Journal App</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <main class="weather-widget">
      <section class="weather-panel">
        <article class="weather-card">
          <ul>
            <li class="weather-card__weekday"></li>
            <li class="weather-card__date"></li>
            <li class="weather-card__location"></li>
          </ul>

          <button class="weather-card__change-location-button">Change Location</button>

          <ul>
            <li class="weather-card__icon"><span class="weather-card__description"></span></li>
            <li class="weather-card__temperature"></li>
          </ul>

          <dl class="weather-card__details">
            <dt>Feels Like</dt>
            <dd class="weather-card__feels-like"></dd>
          </dl>

          <dl class="weather-card__details">
            <dt>Humidity</dt>
            <dd class="weather-card__humidity"></dd>
          </dl>

          <dl class="weather-card__details">
            <dt>Wind Speed</dt>
            <dd class="weather-card__wind-speed"></dd>
          </dl>

          <dl class="weather-card__details">
            <dt>Feelings</dt>
            <dd class="weather-card__feelings"></dd>
          </dl>
        </article>
        <footer>Luca</footer>
      </section>

      <aside class="location-modal__container">
        <div class="location-modal__mask"></div>
        <form class="location-modal__form">
          <label for="location-modal__zip-field">Enter zip code</label>
          <input id="location-modal__zip-field" type="number" name="zip" required />
          <label for="location-modal__feelings-field">How are you feeling today?</label>
          <textarea name="feelings" id="location-modal__feelings-field" required></textarea>
          <button type="submit" id="generate">Update Location</button>
        </form>
        <button class="location-modal__close-button">Close</button>
      </aside>
    </main>

    <script src="js/weather-widget-view.js" type="module"></script>
  </body>
</html>
