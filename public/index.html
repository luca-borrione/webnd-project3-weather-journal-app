<!DOCTYPE html>
<html lang="GB">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport" />
    <title>Udacity Weather Journal App</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <main class="weather-widget">
      <section class="weather-panel">
        <article class="weather-now">
          <button class="weather-now-new-location" id="change-location-button">Change Location</button>
        </article>
        <footer>Luca</footer>
      </section>

      <aside class="location-modal">
        <div class="location-modal__mask"></div>
        <button id="close-modal">Close</button>
      </aside>
    </main>

    <!-- <script src="app.js"></script> -->
    <script src="js/weather-widget.js" type="module"></script>
  </body>
</html>
